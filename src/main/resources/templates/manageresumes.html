<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Resumes</title>

    <th:block th:insert="base :: header"></th:block>
    <style>
        .row {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            margin-right: 5px;
            margin-left: 5px;
        }

    </style>

</head>
<body style="background-color: seagreen">
<div th:replace="base::navbar"></div>
<br>

<h1>Select a Resume</h1>

<form action="/manageresumes" th:object="${user}" method="post" enctype="multipart/form-data">
    Resume Name: <input type="text" th:field="*{resume_name}" />
    <input type="file" name="file"><br>Resume File<br>
    <input type="submit" value="Submit">
</form>

<form th:action="@{/processjob}" th:object="${job}" method="post">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{postedDate}" />
    <input type="text" placeholder="Employer Name" th:field="*{employerName}">
    <input type="text" placeholder="Employer Email" th:field="*{employerEmail}">



<body>

</html>
