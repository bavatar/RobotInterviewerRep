<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Email Form</title>

    <th:block th:insert="base :: header"></th:block>

</head>
<body style="background-color: seagreen">
<div th:replace="base::navbar"></div>
<br>
<div class="container">
<h2>Appeal Form</h2>

    <form id="form_appeal" action="appeal" th:action="@{/appeal_email}" th:object="${job}" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                            <i class="fas fa-user prefix grey-text"></i>
                                <label data-error="wrong" data-success="right" for="name">Your name</label>
                            <input type="text" id="name" name="name" class="form-control validate">

                        </div>

                        <div class="form-group">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="email">Your email</label>
                            <input type="email" id="email" name="email" class="form-control validate">

                        </div>
                        <div class="form-group">
                            <i class="fas fa-pencil prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="reason">Please enter a reason for the appeal</label>
                            <textarea type="text" id="reason" name="reason" class="md-textarea form-control" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" th:onclick="document.getElementById('confirm').style.display = 'block' ;">Send</button>
    </form>
            </div>


<!--Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <center>
            <div class="footer-main-div" style="alignment: center">

</div>

</body>
</html>
