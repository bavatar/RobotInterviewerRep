<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="base::header"></div>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .button {
            /*background-color: #4CAF50;*/
            background-color: steelblue;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body style="background-color: seagreen">
<!-- Navigation bar-->
<div th:insert="base :: navbar"></div>

<br>
<div class="container" style="background-color: lightgoldenrodyellow">
    <center><h3>Update Job Form</h3></center>
</div>

<div class="container" style="background-color: azure">
    <br>
    <form th:action="@{/processjob}" th:object="${job}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{postedDate}" />

        <div class="form-row">
            <div class="col">
                <label for="employerName">Employer Name</label>
                <input type="text" id="employerName" class="form-control"
                       placeholder="Employer Name" th:field="*{employerName}">
            </div>
            <div class="col">
                <label for="employerEmail">Employer Email</label>
                <input type="text" id="employerEmail" class="form-control"
                       placeholder="Employer Email" th:field="*{employerEmail}">
            </div>
            <div class="col-2">
                <label for="phone">Phone</label>
                <input type="text" id="phone" class="form-control"
                       placeholder="Phone" th:field="*{phone}">
            </div>
        </div>

        <div class="form-row">
            <div class="col-6">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" class="form-control"
                       placeholder="Job Title" th:field="*{title}">
            </div>
            <div class="col-6">
                <label for="description">Description</label>
                <textarea rows="3" id="description" class="form-control"
                          placeholder="Description" th:field="*{description}" />
            </div>
        </div>

        <div class="form-row">
            <div class="col-6">
                <label for="keywords">KeyWords</label>
                <input type="text" id="keywords" class="form-control"
                       placeholder="Job Title" th:field="*{keywords}">
            </div>
            <div class="col-6">
                <label>Job Type</label>
                <select name="inputDate" class="form-control" th:field="*{jobType}">
                    <option selected th:each="jobType : ${jobTypes}"
                            th:value="${jobType}"
                            th:text="${jobType}"></option>
                </select>
            </div>
        </div>


<!--        <input type="text" placeholder="Key Words" th:field="*{keywords}" />-->
        <input class="button" type="submit" value="Submit">

        <input type="hidden" placeholder="Current Status" th:field="*{curStatus}" />
        <input type="hidden" placeholder="Interview DateTime" th:field="*{interviewDateTime}" />
    </form>
<br>
</div>

<br>

    <footer>
        <center>
            <div class="footer-main-div" style="alignment: center">
                <p style="color:greenyellow; ">&copy; Copyright 2019 John Anderjaska.</p>
            </div>
        </center>
    </footer>
</div>
